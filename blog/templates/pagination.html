{% load i18n %}
    <div class="text-center">
        <nav>
            <ul class="pager">
                {% if page.has_previous %}
                    <li><a href="?page={{ page.previous_page_number }}">{% trans "Previous" %}</a></li>
                {% endif %}

                <span class="text-center">
                    {% trans "Page " %}{{ page.number }} {% trans "of" %} {{ page.paginator.num_pages }}.
                </span>

                {% if page.has_next %}
                    <li><a href="?page={{ page.next_page_number }}">{% trans "Next" %}</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
